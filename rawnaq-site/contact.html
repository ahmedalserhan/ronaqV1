<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>اتصل بنا | رونق</title>
    <link rel="icon" type="image/png" href="images/رونق_favicon_32px.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="aurora-background">
      <div class="shape shape1"></div>
      <div class="shape shape2"></div>
    </div>

    <header class="glass-effect sticky top-0 z-50">
      <div class="container mx-auto flex justify-between items-center p-4">
        <a href="index.html" class="flex items-center gap-2">
          <img
            src="images/رونق_large_800px_transparent.png"
            alt="شعار رونق"
            class="w-24 h-24"
          />
        </a>

        <nav class="hidden lg:flex items-center gap-x-8 text-lg">
          <a href="index.html#products" class="nav-link">المنتجات</a>
          <a href="index.html#batches" class="nav-link">دفعتك</a>
          <a href="index.html#initiatives" class="nav-link">المبادرات</a>
          <a href="index.html#community" class="nav-link">المجتمع</a>
          <a href="index.html#membership" class="nav-link">الاشتراك</a>
          <a href="contact.html" class="nav-link active">اتصل بنا</a>
        </nav>

        <div class="flex items-center gap-4">
          <div id="cart-icon-container" class="hidden lg:block"></div>
          <div id="user-actions" class="flex items-center gap-4">
            <a href="login.html" class="cta-button px-4 py-2 text-lg"
              >تسجيل الدخول</a
            >
          </div>
        </div>

        <button
          id="mobile-menu-button"
          class="lg:hidden text-accent focus:outline-none"
        >
          <span class="text-3xl">☰</span>
        </button>
      </div>
      <div id="mobile-menu" class="hidden lg:hidden"></div>
    </header>

    <main class="container mx-auto py-16 px-4">
      <section class="max-w-2xl mx-auto glass-effect p-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-accent">
          اتصل بنا
        </h1>
        <form id="contact-form" class="space-y-4">
          <div>
            <label for="name" class="block mb-1">الاسم</label>
            <input
              id="name"
              name="name"
              type="text"
              class="form-input"
              required
            />
          </div>
          <div>
            <label for="email" class="block mb-1">البريد الإلكتروني</label>
            <input
              id="email"
              name="email"
              type="email"
              class="form-input"
              required
            />
          </div>
          <div>
            <label for="message" class="block mb-1">رسالتك</label>
            <textarea
              id="message"
              name="message"
              rows="4"
              class="form-input"
              required
            ></textarea>
          </div>
          <button type="submit" class="cta-button w-full">إرسال</button>
        </form>
      </section>
    </main>

    <script>
      const mobileMenuBtn = document.getElementById("mobile-menu-button");
      const mobileMenu = document.getElementById("mobile-menu");
      if (mobileMenuBtn && mobileMenu) {
        mobileMenuBtn.addEventListener("click", () => {
          if (mobileMenu.classList.contains("open")) {
            mobileMenu.style.maxHeight = "0";
            mobileMenu.style.opacity = "0";
            mobileMenu.addEventListener("transitionend", function handler() {
              mobileMenu.classList.remove("open");
              mobileMenu.removeEventListener("transitionend", handler);
            });
          } else {
            mobileMenu.classList.add("open");
            setTimeout(() => {
              mobileMenu.style.maxHeight = mobileMenu.scrollHeight + "px";
              mobileMenu.style.opacity = "1";
            }, 10);
          }
        });
      }

      document
        .getElementById("contact-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("تم إرسال رسالتك!");
          this.reset();
        });
    </script>
  </body>
</html>
