<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول - رونق</title>
    <link rel="icon" type="image/png" href="images/رونق_favicon_32px.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
        <a href="index.html"><img src="images/رونق_large_800px_transparent.png" alt="شعار رونق" class="w-24 mx-auto mb-6"></a>
        <h2 class="text-3xl font-bold text-center mb-6">تسجيل الدخول</h2>
        
        <button id="google-signin-btn" class="w-full flex items-center justify-center gap-3 py-2.5 px-4 border border-gray-300 rounded-lg hover:bg-gray-50 mb-6 transition">
            <svg class="w-5 h-5" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.057,4.844C15.021,15.601,20.057,10,24,10c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.223,0-9.657-3.657-11.303-8H6.306C9.656,39.663,16.318,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C42.021,35.591,44,30.033,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
            <span class="font-semibold text-gray-700">المتابعة باستخدام Google</span>
        </button>

        <div class="relative flex py-2 items-center">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="flex-shrink mx-4 text-gray-500">أو</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <form id="login-form" class="mt-2">
            <div class="mb-4">
                <label for="email" class="block mb-2">البريد الإلكتروني</label>
                <input type="email" id="email" class="form-input" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-2">كلمة المرور</label>
                <input type="password" id="password" class="form-input" required>
            </div>
            <button type="submit" class="cta-button w-full text-lg">دخول</button>
            <p id="error-message" class="text-red-500 text-center mt-4 hidden"></p>
        </form>
        <p class="text-center mt-4">ليس لديك حساب؟ <a href="register.html" class="text-accent hover:underline">أنشئ حسابًا جديدًا</a></p>
    </div>
    <script type="module" src="auth.js"></script>
</body>
</html>
