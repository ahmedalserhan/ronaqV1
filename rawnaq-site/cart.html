<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلة التسوق - رونق</title>
    <link rel="icon" type="image/png" href="images/رونق_favicon_32px.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="aurora-background">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
    </div>

    <header class="glass-effect sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center p-4">
            <a href="index.html" class="flex items-center gap-2">
                <img src="images/رونق_large_800px_transparent.png" alt="شعار رونق" class="w-24 h-24 ">
            </a>
            <nav class="hidden lg:flex items-center gap-x-8 text-lg">
                <a href="index.html#products" class="nav-link">المنتجات</a>
                <a href="index.html#batches" class="nav-link">دفعتك</a>
                <a href="index.html#initiatives" class="nav-link">المبادرات</a>
                <a href="index.html#community" class="nav-link">المجتمع</a>
                <a href="index.html#membership" class="nav-link">الاشتراك</a>
            </nav>
            
            <div id="user-actions" class="hidden lg:flex items-center gap-4">
                <div class="h-8 w-36 bg-gray-200/50 rounded-lg animate-pulse"></div>
            </div>
            
            <button id="mobile-menu-button" class="lg:hidden text-accent focus:outline-none">
                <span class="text-3xl">☰</span>
            </button>
        </div>
        <div id="mobile-menu" class="hidden lg:hidden">
            <a href="index.html#products" class="block text-center py-3 text-lg hover:bg-gray-100">المنتجات</a>
            <a href="index.html#batches" class="block text-center py-3 text-lg hover:bg-gray-100">دفعتك</a>
            <a href="index.html#initiatives" class="block text-center py-3 text-lg hover:bg-gray-100">المبادرات</a>
            <a href="index.html#community" class="block text-center py-3 text-lg hover:bg-gray-100">المجتمع</a>
            <a href="index.html#membership" class="block text-center py-3 text-lg hover:bg-gray-100">الاشتراك</a>
        </div>
    </header>

    <main class="container mx-auto p-6 mt-8">
        <h1 class="text-4xl font-bold text-center mb-10 text-accent">سلة التسوق الخاصة بك</h1>
        
        <div id="cart-container" class="max-w-4xl mx-auto">
            <div id="cart-items" class="space-y-4">
                <p class="text-center text-gray-500">جاري تحميل السلة...</p>
            </div>

            <div id="cart-summary" class="glass-effect p-6 rounded-2xl mt-8 sticky bottom-4 hidden">
                <h2 class="text-2xl font-bold mb-4">ملخص الطلب</h2>
                <div class="flex justify-between items-center text-xl font-semibold">
                    <span>المجموع الإجمالي:</span>
                    <span id="total-price">0 د.أ</span>
                </div>
                <button id="checkout-btn" class="cta-button w-full mt-6 text-lg">إتمام عملية الشراء</button>
            </div>
        </div>
    </main>

    <footer class="pt-20 pb-10 px-4 text-center">
        <div class="mt-12 border-t border-gray-200 pt-8">
            <p class="text-text-muted">&copy; 2025 Rawnak | رونق.</p>
        </div>
    </footer>
    
    <script type="module" src="auth.js"></script>
    <script type="module" src="cart.js"></script>
</body>
</html>
